<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <!--
    Todo
    - welcome screen
    - scoreboard
    - user move buttons (rock, paper, scissors)
    - win screen
  -->

  <!-- WELCOME SCREEN -->
  <div class="header">ROCK! PAPER! SCISSORS</div>
  <div class="welcome screen hidden" id="welcome-screen">
    <div class="primary-text">Click to play 5 rounds of rock paper scissors against a computer!</div>
    <button id="play-game">Click Me!</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="game screen">

    <!-- Scores -->
    <div class="score-board">
      <div class="sb-title primary-text">Scoreboard</div>

      <div class="scores">
        <div class="score-card">
          <div class="sc-name">User</div>
          <div class="sc-num" id="user-score">0</div>
        </div>
        <div class="score-card">
          <div class="sc-name">Computer</div>
          <div class="sc-num" id="comp-score">0</div>
        </div>

      </div>
    </div>


    <!-- User Buttons -->
    <div class="moves">

      <div class="move-container">
        <img alt="rocks">
        <button id="rock" class="mv-btn">Rock!</button>
      </div>
      <div class="move-container">
        <img alt="crumpled paper">
        <button id="paper" class="mv-btn">Paper!</button>
      </div>
      <div class="move-container">
        <img alt="scissors">
        <button id="scissors" class="mv-btn">Scissor!</button>
      </div>

    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS - Odin</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <!--
    Todo
    - welcome screen
    - scoreboard
    - user move buttons (rock, paper, scissors)
    - win screen
  -->

  <!-- WELCOME SCREEN -->
  <div class="header">ROCK! PAPER! SCISSORS!</div>
  <div class="welcome screen" id="welcome-screen">
    <div class="primary-text">Click to play 5 rounds of rock paper scissors against a computer!</div>
    <button id="play-game">Click Me!</button>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="game screen hidden">

    <!-- Scores -->
    <div class="score-board">
      <div class="sb-title primary-text">Scoreboard</div>

      <div class="scores">
        <div class="score-card">
          <div class="sc-name">User</div>
          <div class="sc-num" id="user-score">0</div>
        </div>
        <div class="score-card">
          <div class="sc-name">Computer</div>
          <div class="sc-num" id="comp-score">0</div>
        </div>

      </div>
    </div>


    <!-- End game -->
    <div class="end-game hidden">
      <div class="win-message"></div>
      <button id="play-again">Play Again</button>
    </div>


    <!-- User Buttons -->
    <div class="moves">

      <div class="move-container">
        <img class="move-pic" alt="rocks" src="rock.jpg">
        <button id="rock" class="mv-btn">Rock!</button>
      </div>
      <div class="move-container">
        <img class="move-pic" alt="crumpled paper" src="paper.jpg">
        <button id="paper" class="mv-btn">Paper!</button>
      </div>
      <div class="move-container">
        <img class="move-pic" alt="scissors" src="scissors.jpg">
        <button id="scissors" class="mv-btn">Scissor!</button>
      </div>

    </div>


    <!-- Round Info -->
    <!--  hidden until user makes their move-->
    <div class="round-info hidden">
      <div class="info-header primary-text">Round <span id="round-num">0</span></div>
      <div class="info-moves">
        <div class="info-move-container">
          <div class="info-move-header">User chose:</div>
          <img class="info-pic" id="info-pic-user" src="scissors.jpg">
          <div class="info-move" id="info-move-user">Scissors</div>
        </div>
        <div class="vs">Vs.</div>
        <div class="info-move-container">
          <div class="info-move-header">Computer chose:</div>
          <img class="info-pic" id="info-pic-comp" src="scissors.jpg">
          <div class="info-move" id="info-move-comp">Scissors</div>
        </div>
      </div>

      <div id="round-results">Computer wins this round</div>

    </div>
  </div>
</body>
</html>
